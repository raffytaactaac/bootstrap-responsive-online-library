<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="d-flex justify-content-center div-container">
    <form class="row g-3 shadow p-5 border rounded-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Firstname</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Lastname</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="ex. Street, Barangay, Municipality etc.">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Mobile Number</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="ex. 09**********">
        </div>
        <div class="col-6">
          <label for="inputState" class="form-label">Payment Method</label>
          <select id="inputState" class="form-select">
            <option selected disabled>...</option>
            <option>Gcash</option>
            <option>Maya</option>
            <option>Cash on Delivery</option>
            <option>Debit Card / Credit Card</option>
          </select>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Checkout</button>
        </div>
        <div class="text-center">
            <a href="index.html">Back To Homepage</a>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
